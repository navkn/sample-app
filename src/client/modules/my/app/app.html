<template>
    <div class="slds-m-horizontal_xx-large slds-m-top_medium">
        <!-- Wrapped with div as slds horizontal margin is not being applied for card -->
        <lightning-card
            title="SolarBot Statuses from SF Org"
            class="slds-text-align_center"
        >
            <lightning-button label="Sync" slot="actions"></lightning-button>

            <div if:false={result}>
                <lightning-spinner
                    alternative-text="Loading the data from Org"
                    size="large"
                ></lightning-spinner>
            </div>
            <lightning-datatable
                if:true={result}
                key-field="Id"
                show-row-number-column
                data={result}
                columns={columns}
                onrowaction={handleRowAction}
            >
            </lightning-datatable>
            <div if:true={editRecord}>
                <section
                    role="dialog"
                    tabindex="-1"
                    aria-labelledby="modal-heading-01"
                    aria-modal="true"
                    class="slds-modal slds-fade-in-open"
                >
                    <div class="slds-modal__container">
                        <div class="slds-modal__header">
                            <h1
                                id="modal-heading-01"
                                class="slds-modal__title slds-hyphenate"
                            >
                                {editRecord.Name}
                            </h1>
                        </div>
                        <div
                            class="slds-modal__content slds-p-around_medium"
                            id="modal-content-id-1"
                        >
                            <div class="slds-grid slds-wrap">
                                <div
                                    class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small"
                                >
                                    <lightning-input
                                        type="text"
                                        class="inputCmp"
                                        label="SolarBot Status Name"
                                        name="Name"
                                        value={editRecord.Name}
                                        onchange={handleCheckAndSave}
                                    ></lightning-input>
                                </div>
                                <div
                                    class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small"
                                >
                                    <lightning-input
                                        type="text"
                                        label="SolarBot"
                                        name="SolarBot__r.Name"
                                        value={editRecord.SolarBot__r.Name}
                                        read-only
                                    ></lightning-input>
                                </div>
                                <div
                                    class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small"
                                >
                                    <lightning-input
                                        type="text"
                                        class="inputCmp"
                                        label="Panel Temp"
                                        name="Panel_Temperature__c"
                                        value={editRecord.Panel_Temperature__c}
                                        onchange={handleCheckAndSave}
                                    ></lightning-input>
                                </div>
                                <div
                                    class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small"
                                >
                                    <lightning-input
                                        type="text"
                                        class="inputCmp"
                                        label="Kilowatt Hours"
                                        name="Kilowatt_Hours__c"
                                        value={editRecord.Kilowatt_Hours__c}
                                        onchange={handleCheckAndSave}
                                    ></lightning-input>
                                </div>
                                <div
                                    class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small"
                                >
                                    <lightning-input
                                        type="text"
                                        class="inputCmp"
                                        label="SolarBot Account Name"
                                        name="SolarBot__r.Account__r.Name"
                                        value={editRecord.SolarBot__r.Account__r.Name}
                                        read-only
                                    ></lightning-input>
                                </div>
                                <div
                                    class="slds-col slds-size_6-of-12 slds-p-horizontal_x-small"
                                >
                                    <lightning-input
                                        type="checkbox"
                                        class="inputCmp"
                                        label="Maintenance Requested"
                                        name="Maintenance_Requested__c"
                                        value={editRecord.Maintenance_Requested__c}
                                        onchange={handleCheckAndSave}
                                    ></lightning-input>
                                </div>
                            </div>
                        </div>
                        <div class="slds-modal__footer">
                            <button
                                class="slds-button slds-button_neutral"
                                aria-label="Cancel and close"
                                onclick={handleCancel}
                            >
                                Cancel
                            </button>
                            <button
                                class="slds-button slds-button_brand"
                                onclick={handleSave}
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </section>
                <div
                    class="slds-backdrop slds-backdrop_open"
                    role="presentation"
                ></div>
            </div>
            <div if:true={isUpdating} class="slds-backdrop slds-backdrop_open">
                <lightning-spinner
                    alternative-text="Processing"
                    size="large"
                ></lightning-spinner>
            </div>
            <!-- <p slot="footer">Card Footer</p> -->
        </lightning-card>
    </div>
</template>
